<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <nav>
        <h1>Rock Paper Scissor</h1>
       

    </nav>

    <div class="co_choice">
        <p id="C_ch">Computer Choice</p>
    </div>
    <p id="sm"><i>Choice by Computer</i></p>
    <div class="choice">
        <div class="choice_img" id="Rock">
             <img src="./images/rock.png" alt="">
        </div>


        <div class="choice_img" id="Paper">
            <img src="./images/paper.png" alt="">
       </div>

       
       <div class="choice_img" id="Scissors">
        <img src="./images/scissors.png" alt="">
    </div>
</div>
<p class="pick">Pick Your Choice</p>
    <div class="scoreBoard">
        
        <div class="user_score">
            <p >You</p>
            <p id="user_ch">0</p>
        </div>

        <div class="comp_score">
            <p>Computer</p>
            <p id="comp_ch">0</p>
        </div>
    </div>

   <script src="script1.js"></script>
</body>
</html>
